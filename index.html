<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitfinity</title>
    <link rel="shortcut icon" href="images/favicon.avif" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/d8894525ac.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary-color">
    <!-- header starts here  -->
    <header class="bg-color">

        <!-- navbar section  -->
        <nav class="navbar display-flex container">
            <h3>Fitfinity</h3>
            <ul class="nav-links display-flex">
                <li class="nav-item home"><a id="home" class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Service</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
            <li class="menu-bar"> <i class="fa-solid fa-bars"></i></li>
        </nav>


        <!-- banner section  -->
        <section class="banner-section display-flex container">
            <div class="banner-content">
                <h1 class="banner-title">Get body in <span class="shape-style">shape</span> & stay healthy</h1>
                <p class="banner-description">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help you get fit and stay fit!</p>
                <div class="banner-btn-container">
                    <button class="btn btn-bg-color">Join Club Now!</button>
                    <button class="btn download-btn">Download App</button>
                </div>
            </div>
            <div class="banner-img-container">
                <div class="video-container workout-video">
                    <h4>500+</h4>
                    <p>Free Workout Videos</p>
                </div>
                <img src="images/banner-img.png" alt="">
                <div class="video-container tutorial-video">
                    <div class="display-flex ">
                        <div class="circle"><i class="fa-solid fa-play"></i></div>
                        <div>
                            <h5>350+</h5>
                            <p>Video tutorial</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- main starts here  -->
    <main>

    </main>


    <!-- footer starts here  -->
    <footer>

    </footer>
</body>

</html>
